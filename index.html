<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Native Raid v0.2</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
<div class="siteWrapper">
    <div id="gameWrapper" class="gameWrapper"></div>
    <div id="bottomBlock" class="bottomBlock">
        <!--<div class="bottomBlockItem scoreBlock">-->
            <!--<span class="scoreLabel">Score:</span>-->
            <!--<span id="score">0</span>-->
        <!--</div>-->
        <div class="bottomBlockItem moneyBlock">
            <span class="moneyLabel">Money:</span>
            <span id="money">0</span>
        </div>
        <div class="bottomBlockItem statsBlock">
            <div class="baseDamageBlock">
                <span class="baseDamageLabel">Base damage:</span>
                <span id="baseDamage" class="baseDamageValue">3</span>
            </div>
            <div class="weaponDamageBlock">
                <span class="weaponDamageLabel">Weapon damage:</span>
                <span id="weaponDamage" class="weaponDamageValue">3</span>
            </div>
            <div class="defenceBlock">
                <span class="defenceLabel">Defence:</span>
                <span id="defence" class="defenceValue">3</span>
            </div>
        </div>
        <div class="bottomBlockItem healthBlock">
            <span class="healthLabel">Health:</span>
            <span id="health">100</span>
        </div>


    </div>
</div>
<div id="gameOver" class="overlay">
    <div class="overlayContentWrapper">
        <div class="overlayContent">
            GAME OVER :(
        </div>
    </div>
</div>
</body>

<script src="js/dungeon-raid-v2.js"></script>
<script>
    DungeonRaidGame({
        rowsNumber: 6,
        colsNumber: 5,
        tileSize: 100
    });
</script>

</html>
